
<div class="contact-edit">
    
    <h2>Edit Contact</h2>
    <img src="https://robohash.org/{{contact.name}}" alt={{contact.name}} width="100" height="100" />
    <div [hidden]="submitted">
        <!-- <h2>{{contact.name}}</h2> -->
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">

            <div class="form-group">
                <label for="name">Name:</label>
            <input type="text" class="form-control" required [(ngModel)]="model.name" id="name" name="name" autocomplete="off" #name="ngModel" #spy>
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>


            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" [(ngModel)]="model.phone" id="phone" name="phone"  autocomplete="off" #phone="ngModel">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="model.email" id="email" name="email" autocomplete="off" #email="ngModel">
            </div>

            
            <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Submit</button>
        </form>
       
</div>
