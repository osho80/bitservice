<section class="login-page">

    <img src="../../../assets/img/bitcoin.png" alt="logo" class="bitcoin png">
    <h2>Please enter your name</h2>

    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

            <div class="form-group">
                <!-- <label for="name">Signup</label> -->
                <input type="text" class="form-control" required [(ngModel)]="model.name" id="name" name="name"
                    autocomplete="off" #name="ngModel">
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
                <div class="btn">
                    <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Signup</button>
                </div>
                <!-- <button (click)="onSignup(this.name)">Signup</button> -->
            </div>
        </form>
    </div>
</section>
